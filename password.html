<!DOCTYPE html>
<html ng-app="password">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
    <style>
        .control-label{
            padding-right: 0;
            padding-top: 7px;
        }
        .row{
            margin-bottom: 35px;
        }
        .gray-bg{
            background-color: #fff;
        }
        .ibox-content{
            padding-top: 12%;
        }
    </style>
</head>

<body class="gray-bg" ng-controller="passwordCtrl">
<div class="wrapper wrapper-content animated fadeInRight" >
    <!-- Panel Other -->
    <div class="row" style="margin-bottom: 30px">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <!--<a class="close-link">-->
                            <!--<i class="fa fa-times"></i>-->
                        <!--</a>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-offset-3 col-sm-2 col-md-2 control-label text-right"><span class="text-danger">*</span>原密码：</label>
                            <div class="col-sm-10 col-md-4">
                                <input type="password" class="form-control ng-pristine ng-untouched ng-valid" ng-model="setPassword.old">
                            </div>
                        </div>
                        </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-offset-3 col-sm-2 col-md-2 control-label text-right"><span class="text-danger">*</span>新密码：</label>
                            <div class="col-sm-10 col-md-4">
                                <input type="password" class="form-control ng-pristine ng-untouched ng-valid" ng-model="setPassword.new">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-offset-3 col-sm-2 col-md-2 control-label text-right"><span class="text-danger">*</span>确认密码：</label>
                            <div class="col-sm-10 col-md-4">
                                <input type="password" class="form-control ng-pristine ng-untouched ng-valid" ng-model="setPassword.news">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-md-offset-5 col-sm-4 col-md-4">
                                <button class="btn btn-success" type="button" ng-click="edit()">修改</button>&nbsp;&nbsp;&nbsp;&nbsp;<span class="text-danger" ng-bind="usersError"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="table_success" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="false">
        <div ng-include="'page/success.html'"></div>
    </div>

</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/plugins/angular/angular.min.js"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/config.js"></script>
<script src="js/Base64.js"></script>
<script src="js/controller/password.js?v=20171204"></script>
</body>

</html>
