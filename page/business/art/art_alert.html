<style>
    .modalLi{
        padding-bottom: 10px !important;
    }
    #carousel1{
        width: 100%;
        height: 450px;
        text-align: center;
    }
    .modalLi ul{
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }
    .modalLi li{
        display: inline-block;
        width: 15%;
        height: 70px;
        overflow: hidden;
        margin: 0 5px;
        cursor: pointer;
    }
    .modalLi li img{
        width: 100%;
    }
    .modalLi .active{
        border: 2px solid red;
        border-radius: 2px;
    }
    .carousel-inner img{
        max-height: 450px;
    }
</style>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">参考图</h4>
        </div>
        <div class="modal-body modalLi" style="max-height: 600px;">
            <div id="carousel1">
                <div class="carousel-inner">
                    <img ng-src="{{imageURL.url}}" alt="{{imageURL.title}}">
                </div>
            </div>
            <ul>
                <li class="item" ng-repeat="image in images track by $index" ng-click="carouselInner(image,$index)" ng-class="{'active':image.active == 2}">
                    <img ng-src="{{image.url}}" alt="{{image.title}}">
                </li>
            </ul>
        </div>
    </div>
</div>
