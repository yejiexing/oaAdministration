<style>
    .modal-body table {
        margin: 0 auto;
    }

    .modal-body tr td {
        padding: 8px;
    }

    .modal-body tr td:nth-child(1) {
        text-align: right;
    }

    .modal-body {
        max-height: 300px;
        overflow-x: hidden
    }

    .modal-body h1 {
        text-align: center;
        margin-top: -5px;
        font-size: 20px;
    }

    #showmenu {
        background-color: #888888;
        padding: 5px 10px;
        cursor: pointer;
        color: #fff;
    }
</style>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>收入类型：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copybillArr.income_type" ng-change="IncomeId()" ng-disabled="method == 'put'">
                            <option value="">-选择收入类型-</option>
                            <option ng-repeat="item in Income_s track by $index" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>
                    <label class="col-sm-2 col-md-2 control-label text-right">结算单位：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copybillArr.closing_unit" ng-disabled="method == 'put'">
                            <option value="">-选择结算单位-</option>
                            <option ng-repeat="item in Unit_s track by $index" value="{{item}}" title="{{item}}">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">
                        <span class="text-danger">*</span>快递公司：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copybillArr.courier_company">
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">
                        <span class="text-danger">*</span>快递编号：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copybillArr.track_number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">
                        <span class="text-danger">*</span>发票编号：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copybillArr.invoice_number">
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">发票文件：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="file" class="form-control" id="file" onchange="angular.element(this).scope().changeFile(this.files[0])">
                    </div>
                </div>
                <div ng-repeat="i in indexes" ng-include="'./modals/_bill.html'" onload="index = i;includeDate(index)"></div>
            </form>
        </div>
        <div class="modal-footer">
            <span class="text-danger" ng-bind="usersError"></span>&nbsp;&nbsp;
            <button type="button" class="btn btn-info" ng-click="addProduct()" ng-show="method == 'post'">新增产品</button>
            <button type="button" class="btn btn-success" ng-click="preservaConfirm()">保存</button>
        </div>
    </div>
</div>
