<hr style="border-top-color:#ccc">
<div class="form-group">
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>开始时间：</label>
    <div class="col-sm-10 col-md-4">
        <div class="input-group">
            <input type="text" class="form-control demo-input" ng-model="copystatementArr.start_date[index]" id="start_date{{index}}"
                disabled>
            <span class="input-group-addon dateclick">
                <i class="fa fa-calendar dateicon" id="start_date_{{index}}"></i>
            </span>
        </div>
    </div>
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>结束时间：</label>
    <div class="col-sm-10 col-md-4">
        <div class="input-group">
            <input type="text" class="form-control demo-input" ng-model="copystatementArr.end_date[index]" id="end_date{{index}}" disabled>
            <span class="input-group-addon dateclick">
                <i class="fa fa-calendar dateicon" id="end_date_{{index}}"></i>
            </span>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>项目：</label>
    <div class="col-sm-10 col-md-4">
        <select class="form-control" ng-model="copystatementArr.project_id[index]" ng-change="projectFun(index)" ng-disabled="method == 'put'">
            <option value="">-选择项目-</option>
            <option ng-repeat="item in Channel_s track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
        </select>
    </div>
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>产品：</label>
    <div class="col-sm-10 col-md-4">
        <select class="form-control" ng-model="copystatementArr.product_id[index]" ng-disabled="method == 'put'">
            <option value="">-选择产品-</option>
            <option ng-repeat="item in Region_s[index] track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>对账单流水金额：</label>
    <div class="col-sm-10 col-md-4">
        <input type="number" class="form-control" ng-model="copystatementArr.statement_recharge_amount[index]">
    </div>
    <label class="col-sm-2 col-md-2 control-label text-right">
        <span class="text-danger">*</span>确认金额：</label>
    <div class="col-sm-10 col-md-4">
        <input type="number" class="form-control" ng-model="copystatementArr.confirm_amount[index]">
    </div>
</div>
