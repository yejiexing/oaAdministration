<style>
    .modal-body table {
        margin: 0 auto;
    }

    .modal-body tr td {
        padding: 8px;
    }

    .modal-body tr td:nth-child(1) {
        text-align: right;
    }

    .modal-body {
        max-height: 300px;
        overflow-x: hidden
    }

    .modal-body h1 {
        text-align: center;
        margin-top: -5px;
        font-size: 20px;
    }

    #showmenu {
        background-color: #888888;
        padding: 5px 10px;
        cursor: pointer;
        color: #fff;
    }

</style>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="editModalLabel"></h4>
        </div>
        <div class="modal-body">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>结算CP：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copysettlementArr.cp_id" disabled>
                            <option value="">-选择结算CP-</option>
                            <option ng-repeat="item in CP_s track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
                        </select>
                    </div>
                    <label class="col-sm-2 col-md-2 control-label text-right">结算主体：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copysettlementArr.closing_id">
                            <option value="">-选择结算主体-</option>
                            <option ng-repeat="item in Unit_s track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>开始时间：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control demo-input" ng-model="copysettlementArr.start_date" id="startDateModal" disabled>
                            <span class="input-group-addon dateclick">
                                <i class="fa fa-calendar dateicon" id="start_date_modal"></i>
                            </span>
                        </div>
                    </div>
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>结束时间：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control demo-input" ng-model="copysettlementArr.end_date" id="endDateModal" disabled>
                            <span class="input-group-addon dateclick">
                                <i class="fa fa-calendar dateicon" id="end_date_modal"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>项目：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copysettlementArr.project_id" disabled>
                            <option value="">-选择项目-</option>
                            <option ng-repeat="item in Channel_s track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
                        </select>
                    </div>
                    <label class="col-sm-2 col-md-2 control-label text-right">
                        <span class="text-danger">*</span>产品：</label>
                    <div class="col-sm-10 col-md-4">
                        <select class="form-control" ng-model="copysettlementArr.product_id" disabled>
                            <option value="">-选择产品-</option>
                            <option ng-repeat="item in Region_s track by $index" value="{{item.id}}" title="{{item.name}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">
                        <span class="text-danger">*</span>渠道流水金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.channel_recharge_amount" disabled>
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">
                        <span class="text-danger">*</span>渠道结算金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.channel_closing_amount" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">通道费率：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="number" class="form-control" ng-model="copysettlementArr.channel_rate">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">税率：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="number" class="form-control" ng-model="copysettlementArr.tax_rate">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">可分配收入：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.assignable_amount" disabled>
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">分成比例：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.divide_share" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">分成金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="number" class="form-control" ng-model="copysettlementArr.divide_amount" disabled>
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">支出承担金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="number" class="form-control" ng-model="copysettlementArr.expense_pay_amount" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">实际结算金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.actual_closing_amount" disabled>
                    </div>
                    <label class="col-sm-2 col-sm-2 control-label text-right">收票金额：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.invoice_amount">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label text-right">发票编号：</label>
                    <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="copysettlementArr.invoice_number">
                    </div>
                    <label class="col-sm-2 col-md-2 control-label text-right">实际收票时间：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control demo-input" ng-model="copysettlementArr.actual_collect_time" id="actualCollectTime"
                                disabled>
                            <span class="input-group-addon dateclick">
                                <i class="fa fa-calendar dateicon" id="actual_collect_time"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label text-right">实际打款时间：</label>
                    <div class="col-sm-10 col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control demo-input" ng-model="copysettlementArr.actual_back_time" id="actualBackTime" disabled>
                            <span class="input-group-addon dateclick">
                                <i class="fa fa-calendar dateicon" id="actual_back_time"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <span class="text-danger" ng-bind="usersError"></span>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" ng-click="editConfirm()">保存</button>
        </div>
    </div>
</div>
