<div class="fixed-table-container">
    <table id="deal-table" class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th width="10%">动作</th>
            <th>处理人</th>
            <th width="10%">状态</th>
            <th>说明</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in dealList track by $index">
            <td>{{item.id}}</td>
            <td>{{item.deal_action}}</td>
            <td>{{item.deal_user_name}}</td>
            <td>{{item.deal_status}}</td>
            <td>{{item.deal_description}}</td>
            <td>{{item.deal_time}}</td>
        </tr>
        </tbody>
    </table>
</div>
